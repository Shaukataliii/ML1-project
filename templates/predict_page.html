<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Inference</title>
</head>
<body>
    <h1>ML Model Inference</h1>
    <form action="{{ url_for('predict_in_inference') }}" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity">
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group A">Group A</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education">
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select><br><br>

        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" id="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label for="reading_score">Reading Score (out of 100):</label>
        <input type="number" name="reading_score" id="reading_score" required><br><br>

        <label for="writing_score">Writing Score (out of 100):</label>
        <input type="number" name="writing_score" id="writing_score" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h3>Predicted Math Score (out of 100): {{ result }}</h3>
</body>
</html>
